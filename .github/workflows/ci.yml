name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Hardhat artifacts
        uses: actions/cache@v4
        with:
          path: |
            cache
            artifacts
          key: hardhat-${{ runner.os }}-${{ hashFiles('yarn.lock', 'hardhat.config.ts', 'hardhat.config.js', 'contracts/**') }}

      - name: Compile contracts
        run: yarn hardhat compile

      - name: TypeScript strict check
        run: npx tsc --noEmit --noUnusedLocals --noUnusedParameters

  test:
    name: Hardhat Tests
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Hardhat artifacts
        uses: actions/cache@v4
        with:
          path: |
            cache
            artifacts
          key: hardhat-${{ runner.os }}-${{ hashFiles('yarn.lock', 'hardhat.config.ts', 'hardhat.config.js', 'contracts/**') }}

      - name: Compile contracts
        run: yarn hardhat compile

      - name: Run tests
        run: yarn test

  solidity-compile:
    name: Solidity Compile
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Hardhat artifacts
        uses: actions/cache@v4
        with:
          path: |
            cache
            artifacts
          key: hardhat-${{ runner.os }}-${{ hashFiles('yarn.lock', 'hardhat.config.ts', 'hardhat.config.js', 'contracts/**') }}

      - name: Compile contracts
        run: yarn hardhat compile

      - name: Check contract sizes
        run: yarn hardhat compile --force
